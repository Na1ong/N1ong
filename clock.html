<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>奶龙时钟</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 时钟主体内容 -->
    <div class="hero">
        <div class="container">
            <!-- 先模拟一个时钟 -->
            <div class="clock">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minute">00</span>
                <span>:</span>
                <span id="second">00</span>
            </div>
        </div>
    </div>

<script>
    // 将时间赋值到<span>标签上
    let hourS = document.getElementById("hour");
    let minuteS = document.getElementById("minute");
    let secondS = document.getElementById("second");

    // 获取计算机当前时间（使用系统自带的new Date方法)

    let nowTime = new Date();
    // 获取当前时间的时分秒
    hourS.innerHTML = nowTime.getHours();
    minuteS.innerHTML = nowTime.getMinutes();
    secondS.innerHTML = nowTime.getSeconds();

    // 最后新建一个方法让时钟动起来
    setInterval(() => {
        let nowTime = new Date();

        hourS.innerHTML = (nowTime.getHours() < 10 ? "0" : "") + nowTime.getHours();
        minuteS.innerHTML =( nowTime.getMinutes() < 10 ? "0" : "") + nowTime.getMinutes();
        secondS.innerHTML = (nowTime.getSeconds() < 10 ? "0" : "") + nowTime.getSeconds();

    },1000)
</script>
</body>
</html>
